{% extends 'base.html' %}
{% block product %}
{% if customer %}
<div class="container-fluid">
    <h1 style="color:blue;font-size:x-large;">Please select you mode of Payment</h1>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Cash On Delievery
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          UPI
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Net Banking
        </label>
      </div>
      <a href="/success" class="btn btn-secondary border rounded">Submit</a>
      {% else %}
      <div class="container-fluid">
          <h2>You should be Logged In to Make Payment.Click here to go to Login Page</h2>
            <a href="/login" class="btn btn-info border rounded">Login</a>
      </div>
      {% endif %}
</div>
{% endblock %}
