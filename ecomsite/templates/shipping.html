{% extends 'base.html' %}
{% block product %}
{% load cart %}
{% if request.session.customer_id %}
<div class="signup-form">
    <form action="/payment" method="GET">{% csrf_token %}
        <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
				<div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="textarea" class="form-control" name="Address" placeholder="Address" required="required">
        </div>  
        <div class="form-group">
            <input type="number" class="form-control" name="Mobile" placeholder="mobile number" required="required">
        </div>    
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
        </div>
    </form>
    {% else %}
    <div class="container-fluid">
        <h2 style="color: brown;">You Should Be Logged In to add address</h2>
        <meta http-equiv="refresh" content="2;url=/login" />
    </div>
    {% endif %}
</div>
{% endblock %}
